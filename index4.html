<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .periodic-table-container, .quiz-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background-color: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        /* Periodic Table Styles */
        .periodic-table-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .periodic-table-grid {
            display: grid;
            grid-template-columns: 24px repeat(18, minmax(0, 1fr));
            grid-gap: 4px;
        }

        .grid-header {
            text-align: center;
            font-weight: 700;
            color: #4b5563;
        }
        
        .row-header {
            text-align: center;
            font-weight: 700;
            color: #4b5563;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .element-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            user-select: none;
        }

        .element-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .atomic-number {
            font-size: 0.75rem;
            line-height: 1rem;
            font-weight: 500;
            color: #4b5563;
        }

        .symbol {
            font-size: 1.5rem;
            line-height: 1.75rem;
            font-weight: 700;
            color: #1f2937;
        }

        .name {
            font-size: 0.625rem;
            line-height: 0.75rem;
            font-weight: 400;
            color: #6b7280;
        }

        .group-header {
            text-align: center;
            font-weight: 700;
            color: #4b5563;
        }

        .key-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding-top: 16px;
        }

        .key-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #4b5563;
        }

        .key-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }

        .lanthanide-actinide-block {
            grid-column: span 19 / span 19;
            padding-top: 16px;
        }

        .lanthanide-actinide-grid {
            display: grid;
            grid-template-columns: 24px repeat(15, minmax(0, 1fr));
            grid-gap: 4px;
            justify-content: center;
            padding-left: 20%;
            padding-right: 20%;
        }

        .lanthanide-placeholder, .actinide-placeholder {
            border: 1px dashed #d1d5db;
            color: #9ca3af;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
            opacity: 0;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .periodic-table-grid, .lanthanide-actinide-grid {
                grid-gap: 2px;
            }
            .symbol {
                font-size: 1.25rem;
            }
            .atomic-number {
                font-size: 0.65rem;
            }
            .name {
                font-size: 0.55rem;
            }
        }
        
        /* Quiz Styles */
        .quiz-option {
            transition: all 0.2s ease-in-out;
        }
        .quiz-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .review-item {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px;
            margin-bottom: 16px;
        }
        .review-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
    </style>
</head>

                        break;
                    case 3:
                        question.questionText = `'${el.name}' 원소는 어떤 종류에 속할까요?`;
                        question.correctAnswer = el.type;
                        question.options = generateOptions(el.type, 'type');
                        break;
                }
                return question;
            });
        }

        // Function to generate answer options
        function generateOptions(correctAnswer, property) {
            const allPossibleAnswers = limitedElements.map(el => el[property]);
            const uniqueAnswers = [...new Set(allPossibleAnswers)];

            if (uniqueAnswers.length <= 4) {
                shuffleArray(uniqueAnswers);
                return uniqueAnswers;
            }

            let options = [correctAnswer];
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * uniqueAnswers.length);
                const randomAnswer = uniqueAnswers[randomIndex];
                if (!options.includes(randomAnswer)) {
                    options.push(randomAnswer);
                }
            }
            shuffleArray(options);
            return options;
        }

        // Function to display the current quiz question
        function showQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                endQuiz();
                return;
            }

            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionEl.textContent = currentQuestion.questionText;
            questionCountEl.textContent = `문제 ${currentQuestionIndex + 1}/${quizQuestions.length}`;
            optionsContainer.innerHTML = '';
            
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'quiz-option w-full bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-xl hover:bg-gray-300 transition-colors shadow-sm';
                button.onclick = () => checkAnswer(option, currentQuestion);
                optionsContainer.appendChild(button);
            });
            
            feedbackEl.classList.add('hidden');
        }

        // Function to check the answer
        function checkAnswer(selected, question) {
            question.userAnswer = selected;
            const options = document.querySelectorAll('.quiz-option');
            let isCorrect = (selected === question.correctAnswer);

            options.forEach(btn => {
                if (btn.textContent === question.correctAnswer) {
                    btn.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                    btn.classList.add('bg-green-500', 'text-white');
                } else if (btn.textContent === selected) {
                    btn.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                    btn.classList.add('bg-red-500', 'text-white');
                }
                btn.disabled = true;
            });

            if (isCorrect) {
                score++;
                scoreEl.textContent = `점수: ${score}`;
                feedbackEl.textContent = '정답입니다!';
                feedbackEl.className = 'mt-6 font-bold text-lg text-green-500';
            } else {
                feedbackEl.textContent = '아쉽네요. 다시 도전해보세요!';
                feedbackEl.className = 'mt-6 font-bold text-lg text-red-500';
            }
            feedbackEl.classList.remove('hidden');

            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1500);
        }

        // Function to end the quiz and show results
        function endQuiz() {
            quizPlayScreen.classList.add('hidden');
            quizResultScreen.classList.remove('hidden');
            finalScoreEl.textContent = `${score}/${quizQuestions.length}`;
        }
        
        function showReview() {
            quizResultScreen.classList.add('hidden');
            quizReviewScreen.classList.remove('hidden');
            reviewContainer.innerHTML = '';
            quizQuestions.forEach((q, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item text-left';
                
                const isCorrect = (q.userAnswer === q.correctAnswer);
                const statusColor = isCorrect ? 'text-green-600' : 'text-red-600';
                const statusText = isCorrect ? '정답' : '오답';

                reviewItem.innerHTML = `
                    <p class="font-semibold text-lg mb-1">문제 ${index + 1}. ${q.questionText}</p>
                    <p class="text-gray-700"><strong>내 답:</strong> <span class="${isCorrect ? 'text-green-500' : 'text-red-500'}">${q.userAnswer}</span></p>
                    <p class="text-gray-700"><strong>정답:</strong> <span class="text-green-500">${q.correctAnswer}</span></p>
                `;
                reviewContainer.appendChild(reviewItem);
            });
        }

        // Periodic Table Elements
        const periodicTable = document.getElementById('periodic-table-grid');
        const lanthanideActinideGrid = document.querySelector('.lanthanide-actinide-grid');
        const modal = document.getElementById('element-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalSymbol = document.getElementById('modal-symbol');
        const modalName = document.getElementById('modal-name');
        const modalNumber = document.getElementById('modal-number');
        const modalWeight = document.getElementById('modal-weight');
        const modalGroup = document.getElementById('modal-group');
        const modalPeriod = document.getElementById('modal-period');
        const modalGroupNumber = document.getElementById('modal-group-number');
        
        const groupNumbers = Array.from({ length: 18 }, (_, i) => i + 1);
        const periodNumbers = Array.from({ length: 7 }, (_, i) => i + 1);

        function createElementBox(element) {
            const el = document.createElement('div');
            el.className = 'element-box';
            el.style.backgroundColor = `#${element.color}`;
            el.innerHTML = `
                <span class="atomic-number">${element.number}</span>
                <span class="symbol">${element.symbol}</span>
                <span class="name">${element.name}</span>
            `;
            el.addEventListener('click', () => openModal(element));
            return el;
        }

        function renderTable() {
            periodicTable.innerHTML = '';
            lanthanideActinideGrid.innerHTML = '';

            const emptyCorner = document.createElement('div');
            periodicTable.appendChild(emptyCorner);
            groupNumbers.forEach(group => {
                const header = document.createElement('div');
                header.className = 'grid-header';
                header.textContent = group;
                periodicTable.appendChild(header);
            });

            const grid = Array(7).fill(null).map(() => Array(18).fill(null));
            const lanthanideBlock = allElements.filter(el => el.category === 'lanthanide');
            const actinideBlock = allElements.filter(el => el.category === 'actinide');

            allElements.forEach(element => {
                if (element.category !== 'lanthanide' && element.category !== 'actinide') {
                    grid[element.row - 1][element.col - 1] = element;
                }
            });

            grid[5][2] = {
                "number": "57-71",
                "symbol": "",
                "name": "란타넘족",
                "color": "a78bfa",
                "placeholder": true
            };
            grid[6][2] = {
                "number": "89-103",
                "symbol": "",
                "name": "액티늄족",
                "color": "93c5fd",
                "placeholder": true
            };

            grid.forEach((row, rowIndex) => {
                const rowHeader = document.createElement('div');
                rowHeader.className = 'row-header';
                rowHeader.textContent = periodNumbers[rowIndex];
                periodicTable.appendChild(rowHeader);

                row.forEach((element) => {
                    const elWrapper = document.createElement('div');
                    if (element) {
                        if (element.placeholder) {
                            const placeholderBox = document.createElement('div');
                            placeholderBox.className = `element-box bg-[#${element.color}]`;
                            placeholderBox.innerHTML = `
                                <span class="atomic-number">${element.number}</span>
                                <span class="name">${element.name}</span>
                            `;
                            elWrapper.appendChild(placeholderBox);
                        } else {
                            elWrapper.appendChild(createElementBox(element));
                        }
                    } else {
                        elWrapper.className = "empty-cell";
                    }
                    periodicTable.appendChild(elWrapper);
                });
            });

            const emptyLanthanideHeader = document.createElement('div');
            lanthanideActinideGrid.appendChild(emptyLanthanideHeader);
            const lanthanideGroupHeaders = Array.from({ length: 15 }, (_, i) => i + 3);
            lanthanideGroupHeaders.forEach(group => {
                const header = document.createElement('div');
                header.className = 'grid-header';
                header.textContent = group;
                lanthanideActinideGrid.appendChild(header);
            });

            const lanthanideRowHeader = document.createElement('div');
            lanthanideRowHeader.className = 'row-header';
            lanthanideRowHeader.textContent = '6';
            lanthanideActinideGrid.appendChild(lanthanideRowHeader);
            lanthanideBlock.forEach(element => {
                lanthanideActinideGrid.appendChild(createElementBox(element));
            });

            const actinideRowHeader = document.createElement('div');
            actinideRowHeader.className = 'row-header';
            actinideRowHeader.textContent = '7';
            lanthanideActinideGrid.appendChild(actinideRowHeader);
            actinideBlock.forEach(element => {
                lanthanideActinideGrid.appendChild(createElementBox(element));
            });
        }

        function openModal(element) {
            modalTitle.textContent = element.name;
            modalSymbol.textContent = element.symbol;
            modalName.textContent = element.name;
            modalNumber.textContent = element.number;
            modalWeight.textContent = element.weight;
            modalGroup.textContent = element.group;
            modalPeriod.textContent = element.row;
            modalGroupNumber.textContent = element.col;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Main App Logic
        function showScreen(screenId) {
            startScreen.classList.add('hidden');
            periodicTableScreen.classList.add('hidden');
            quizContainer.classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
        }

        showQuizBtn.addEventListener('click', () => {
            showScreen('quiz-container');
            // Start quiz
            quizPlayScreen.classList.remove('hidden');
            quizResultScreen.classList.add('hidden');
            quizReviewScreen.classList.add('hidden');
            currentQuestionIndex = 0;
            score = 0;
            scoreEl.textContent = '점수: 0';
            generateQuizQuestions();
            showQuestion();
        });
        
        showReviewBtn.addEventListener('click', () => {
            showReview();
        });

        restartQuizBtn.addEventListener('click', () => {
            quizResultScreen.classList.add('hidden');
            // Restart quiz
            quizPlayScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            scoreEl.textContent = '점수: 0';
            generateQuizQuestions();
            showQuestion();
        });

        restartFromReviewBtn.addEventListener('click', () => {
            showScreen('quiz-container');
            // Restart quiz
            quizReviewScreen.classList.add('hidden');
            quizPlayScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            scoreEl.textContent = '점수: 0';
            generateQuizQuestions();
            showQuestion();
        });

        showPeriodicTableBtn.addEventListener('click', () => {
            showScreen('periodic-table-screen');
            renderTable();
        });

        returnFromQuizBtn.addEventListener('click', () => {
            showScreen('start-screen');
        });

        returnFromPtBtn.addEventListener('click', () => {
            showScreen('start-screen');
        });

        window.onload = () => {
            showScreen('start-screen');
        };
    </script>
</body>
</html>
